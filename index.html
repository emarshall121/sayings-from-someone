<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QOTD Generator</title>
  <link rel="shortcut icon" type="image/jpg" href="https://static.thenounproject.com/png/89663-200.png"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Londrina+Solid:wght@100;300;400;900&family=Oswald:wght@300;400&display=swap" rel="stylesheet">

<body>
 <div class=container>
  <h1>Sayings from Someone</h1>
  <h2>Quote of the Day</h2>
  <div class="divider"></div>
  <h3 id="date"></h3>
  
  <!-- Kanye Stuff -->
  <div class="row">
    <div class="col s8 offset-s2">
      <div class="card z-depth-5">
        <div class="card-image">
          <img src="" id="kanyeImages" style="height:400px; width: 100%; object-fit: contain">
          
          <a class="btn-floating halfway-fab waves-effect waves-light red"><i class="medium material-icons">favorite</i></a>
        </div>
        <div class="card-content">
          <span class="card-title name" id="kanyeName">Card Title</span>
        </div>
        <div class="card-content quote flow-text" id="kanyeQuote">
        </div>
      </div>
    </div>
  </div>

  <!--Taylor Stuff-->
  <div class="row">
    <div class="col s8 offset-s2">
      <div class="card z-depth-5">
        <div class="card-image">
          <img src="" id="taylorImg" style="height:400px; width:100%; object-fit: contain">
          
          <a class="btn-floating halfway-fab waves-effect waves-light red"><i class="material-icons">add</i></a>
        </div>
        <div class="card-content">
          <span class="card-title name" id="taylorName">Card Title</span>
        </div>
        <div class="card-content quote flow-text" id="taylorQuote">
        </div>
      </div>
    </div>
  </div>

</div>
