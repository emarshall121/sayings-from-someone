<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QOTD Generator</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <!-- Kanye Stuff -->
  <div class="container-fluid">
    <div class ="row" id=kanyeStuff></div>
      <div class="col-4 bg-primary">
        <div id="kanyeName" class="names"></div>
        <img id="kanyeImages" src="" style="height: 100%; width: 100%; object-fit: contain" alt="Kanye West">
      </div>
      <div class="col-8 bg-danger">
        <div id=kanyeQuote></div>
      </div>
  </div>

  <!--Taylor Stuff-->
  <div class="container-fluid">
    <div class ="row" id=taylorStuff></div>
      <div class="col-4 bg-primary">
        <div id="taylorName" class="names"></div>
        <img id="taylorImg" src="" style="height: 100%; width: 100%; object-fit: contain" alt="Taylor Swift">
      </div>
      <div class="col-8 bg-danger">
        <div id=taylorQuote></div>
      </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/dayjs.min.js" integrity="sha512-0fcCRl828lBlrSCa8QJY51mtNqTcHxabaXVLPgw/jPA5Nutujh6CbTdDgRzl9aSPYW/uuE7c4SffFUQFBAy6lg==" crossorigin="anonymous"></script>
  <script src="./assets/js/script.js"></script>
</body>
</html>
