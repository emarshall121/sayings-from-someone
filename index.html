<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QOTD Generator</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

  <!--Introduction-->
  <header>
    <div class="center">
    <h1>
      Sayings from Someone  
    </h1>
    <h2>
      Quote of the day
    </h2>
    <h2>
      Select a celebrity
    </h2>
    </div>

    <div class="center">
      <div class="dropdown">
        <button class="dropbtn">PICK A CELEBRITY</button>
        <div class="dropdown-content">
          <a href="#">Kanye West</a>
          <a href="#">Taylor Swift</a>
          <a href="#">New Celeb</a>
        </div>
      </div>
    </div>

  </header>



  <!-- Kanye Stuff -->
  <div class="container-fluid">
    <div class ="row" id=kanyeStuff></div>
      <div class="col-4 bg-primary">
        <img src="https://liberalartsclubband.sites.grinnell.edu/wp-content/uploads/2017/11/kanye-west-png-png-334x444-kanye-west-no-background-334.png" style="height: 100%; width: 100%; object-fit: contain" alt="Kanye West">
      </div>
      <div class="col-8 bg-danger">
        <div id=kanyeQuote></div>
      </div>
  </div>

  <!--Taylor Stuff-->
  <div class="container-fluid">
    <div class ="row" id=taylorStuff></div>
      <div class="col-4 bg-primary">
        <img id="taylorImg" src="" style="height: 100%; width: 100%; object-fit: contain" alt="Taylor Swift">
      </div>
      <div class="col-8 bg-danger">
        <div id=taylorQuote></div>
      </div>
  </div>

  <script src="./assets/js/script.js"></script>
</body>
</html>
